<!DOCTYPE html>
<html lang="en">

<head>
    <title>Division</title>
    <style>
        .main {
            background-size: cover;
            text-align: center;
            background-image: url("https://i.pinimg.com/564x/e8/f5/b2/e8f5b24da6859d7e51b54f9b44236a6b.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            font-size: 20px;
            width: fit-content;
            height: fit-content;
            }
     div {
            width: 50px;
            height: 50px;
            margin : fit-content;
            border: solid 0.2em;
            padding: 30px;

        }

        #box1 {
            border-color: red cyan black gold;
            background: linear-gradient(45deg, blue, red);

            color: black;


        }

        #box2 {
            margin-left: 120px;


            border-color: red cyan black gold;
            background: linear-gradient(45deg, ghostwhite, red);

            color: black;


        }

        #box3 {
            margin-left: 240px;

            background: linear-gradient(45deg, magenta, seagreen);
            border-color: red black gold blue;
            color: black;

        }

        #box4 {
            margin-left: 360px;

            background: linear-gradient(45deg, red, blue);
            border-color: maroon cyan magenta lightblue;
            color: black;

        }

        #box5 {
            margin-left: 480px;
            background: linear-gradient(45deg, yellow, navy);
            border-color: maroon yellow black navy;
            color: black;
        }
    </style>
</head>

<body>
    <div class="main">
        <div id="box1">
            <marquee behavior="scroll" direction="right">Box1</marquee>
        </div>
        <div id="box2">
            <marquee behavior="slide" direction="right">Box2</marquee>
        </div>
        <div id="box3">
            <marquee behavior="alternate" direction="right">Box3</marquee>
        </div>
        <div id="box4">
            <marquee behavior="alternate" direction="right">Box4</marquee>
        </div>
        <div id="box5">
            <marquee behavior="alternate" direction="right">Box5</marquee>
        </div>

    </div>
</body>
